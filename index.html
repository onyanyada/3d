<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dキャラクター調整</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <div id="slider-container">
        <label for="nose-height-slider">鼻の高さ:</label>
        <input type="range" id="nose-height-slider" min="0" max="1" step="0.01" value="0.5">
        <br>
        <label for="nose-bridge-slider">鼻筋の高さ:</label>
        <input type="range" id="nose-bridge-slider" min="0" max="1" step="0.01" value="0.5">
        <br>
        <label for="lip-thickness-slider">唇の厚さ:</label>
        <input type="range" id="lip-thickness-slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <script src="app.js"></script>
</body>

</html>
